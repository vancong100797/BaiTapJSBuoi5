    <div class="container mt-5">
        <div class="w-50 border border-success rounded p-5">
            <h4 class="mb-3">Quản lý tuyển sinh</h4>
            <form>
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập tên">
                </div>
                <div class="form-group">
                    <label for="diemChuan">Điểm chuẩn</label>
                    <input type="number" class="form-control" id="diemChuan" placeholder="Nhập điểm chuẩn">
                </div>
                <div class="form-group">
                    <label for="diemA">Điểm môn A</label>
                    <input type="number" class="form-control" id="diemA" placeholder="Nhập điểm môn A">
                </div>
                <div class="form-group">
                    <label for="diemB">Điểm môn B</label>
                    <input type="number" class="form-control" id="diemB" placeholder="Nhập điểm môn B">
                </div>
                <div class="form-group">
                    <label for="diemC">Điểm môn C</label>
                    <input type="number" class="form-control" id="diemC" placeholder="Nhập điểm môn C">
                </div>
                <label for="khuVucUuTien">Khu vực ưu tiên<br>(Chọn X nếu không thuộc đối tượng ưu tiên)</label>
                <select class="form-control my-2" id="khuVucUuTien">
                    <option>--Chọn khu vực--</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>X</option>
                </select>
                <label for="doiTuongUuTien">Đối tượng ưu tiên<br>(Chọn 0 nếu không thuộc đối tượng ưu tiên)</label>
                <select class="form-control my-2" id="doiTuongUuTien">
                    <option>--Chọn đối tượng--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>0</option>
                </select>
                <button onclick="ketQuaTuyenSinh()" type="button" class="shadow-lg my-2 px-4 py-2 bg-danger rounded">Kết quả</button>
                <p id="ketQua" class="alert alert-danger mt-4"></p>
            </form>
        </div>
    </div>
